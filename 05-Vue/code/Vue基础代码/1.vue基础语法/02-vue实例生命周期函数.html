<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>构建vue实例</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="root">

    </div>
</body>
<script>
    //生命周期函数就是vue实例在某一个时间点会自动执行的函数
    var vm = new Vue({
        el: '#root',
        template: '<div>{{text}}</div>',
        data:{
            text:'hello'
        },
        beforeCreate() {
            console.log("beforeCreate")
        },
        created() {
            console.log("created")
        },
        beforeMount() {
            console.log(this.$el)
            console.log("beforeMount")
        },
        mounted() {
            console.log(this.$el)
            console.log("mounted")
        },
        beforeDestroy() {
            console.log(this.$el)
            console.log("beforDestroy")
        },
        destroyed() {
            console.log(this.$el)
            console.log("destroyed")
        },
        beforeUpdate () {
            console.log("beforeUpdate")
        },
        updated() {
            console.log("updated")
        }
        
    })
</script>

</html>

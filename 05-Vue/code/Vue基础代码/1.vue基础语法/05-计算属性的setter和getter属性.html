<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05-计算属性的setter和getter属性</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
       {{fullname}}
    </div>
</body> 
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            fitstname:'kong',
            lastname:'xiaobu',
        },
        // computed: {
        //     fullname:function(){
        //         return this.fitstname + " " + this.lastname
        //     }
        // }
        computed: {
            fullname:{
                get:function(){
                    return this.fitstname + " " + this.lastname
                },
                set:function(value){
                    var arr = value.split(" ")
                    this.fitstname = arr[0]
                    this.lastname = arr[1]
                    console.log(value)
                    console.log(this.fitstname)
                }
            }
        }
    })
</script>

</html>

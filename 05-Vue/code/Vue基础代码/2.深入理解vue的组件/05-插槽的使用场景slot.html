<body>
    <div id="app">
        <child content='Yooo'>
            <p slot="chacao1">插槽内容1</p>
            <p slot="chacao2">插槽内容2</p>
        </child>
    </div>
</body>
<script>
    Vue.component('child', {
        props: ['content'],
        template: `<div>
                    <slot name='chacao1'></slot>
                    <p>hello</p>
                    <slot name='chacao2'></slot>
                 </div>`
    })
    var vm = new Vue({
        el: '#app'
    })
</script>
</html>
